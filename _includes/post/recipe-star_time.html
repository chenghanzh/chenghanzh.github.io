{% if page.time %}
  <span class="food-rating-text">Time: </span>
  <div class="rating-holder time-rating-holder">
    <div class="c-rating c-rating--big" data-rating-value="{{page.time}}">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </div>
{% endif %}
