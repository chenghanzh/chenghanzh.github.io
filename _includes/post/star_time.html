{% if post.time %}
  <span class="rating-text"><strong>Time: </strong></span>
  <div class="rating-holder">
    <div class="c-rating c-rating--regular" data-rating-value="{{post.time}}">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </div>
{% endif %}
