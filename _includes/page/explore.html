<div class="explore">
    <div class="explore__devider">*****</div>
    <div class="explore__label">Explore the different categories</div>
    <ul class="categories">
        {% for category in site.data.navigation %}
            <li class="categories__item"><a href="{{ '/' | append: category: slug | '/' | append: category.slug | prepend: site.baseurl }}">{{ category.name }}</a></li>
        {% endfor %}
		<li class="categories__item"><a href="{{ '/' | prepend: site.baseurl }}">All</a></li>
    </ul>
</div>
